<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body oncontextmenu="return false" onload="init()">
    <header class="container">
        <span class="bestScoreName"></span>
        <span class="bestScore"></span>
        <p class="ExpertOnly">Expert Mode Only</p>
        <span onclick="toggleSound()" class="sound">🔊</span>
        <span onclick="toggleMusic()" class="music">🎵</span>
        <h3><span class="Flags">0</span> <span onclick="init()" class="emoji">😊</span> <span class="timeCount">0</span></h3>
        <h4><span onclick="dificulut(this.dataset.index , this)" class="selectedLevel" data-index="1">Beginner</span> <span onclick="dificulut(this.dataset.index , this)" class="level" data-index="2">Medium</span>
            <span onclick="dificulut(this.dataset.index , this)" class="level" data-index="3">Expert</span></h4>
        <p class="hintAlert"></p>
    </header>
    <div class="board-container"></div>
    <div class="hints"></div>
    <script src="js/util.js"></script>
    <script src="js/mouseKey.js"></script>
    <script src="js/game.js"></script>
    <script src="js/findZeroNums.js"></script>
</body>

</html>
